<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="gradients.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.2/flickity.min.css" integrity="sha512-BiFZ6oflftBIwm6lYCQtQ5DIRQ6tm02svznor2GYQOfAlT3pnVJ10xCrU3XuXnUrWQ4EG8GKxntXnYEdKY0Ugg==" crossorigin="anonymous" />
	<title>Gradients</title>
</head>
<body>
	<div class="gallery js-flickity" data-flickity-options='{ "wrapAround": true, "hash": true }'>
		<div class="gradient g1" id="g1"><h1>Ocean</h1></div>
		<div class="gradient g2" id="g2"><h1>Grapefruit</h1></div>
		<div class="gradient g3" id="g3"><h1>Deep</h1></div>
		<div class="gradient g4" id="g4"><h1>Vibrant</h1></div>
		<div class="gradient g5" id="g5"><h1>Steel</h1></div>
		<div class="gradient g6" id="g6"><h1>Lime</h1></div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.2/flickity.pkgd.min.js" integrity="sha512-cA8gcgtYJ+JYqUe+j2JXl6J3jbamcMQfPe0JOmQGDescd+zqXwwgneDzniOd3k8PcO7EtTW6jA7L4Bhx03SXoA==" crossorigin="anonymous"></script>
	<script src='https://unpkg.com/flickity-hash@1/hash.js'></script>
</body>
</html>
